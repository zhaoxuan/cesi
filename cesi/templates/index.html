<!DOCTYPE html>
<html ng-app="cesiApp" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>{{name}}</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/{{theme}}/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fonts.css') }}" rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-primary" id="mainNav" ng-controller="NavbarCtrl">
        <div class="container">
            <a class="navbar-brand" href="/">{% if name %}{{name}}{% else %}CeSI{% endif %}&nbsp;&nbsp;&nbsp;</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                        <a class="nav-link" ui-sref="dashboard" ui-sref-active="active">
                            <i class="fa fa-fw fa-dashboard"></i>
                            <span class="nav-link-text hidden-sm-down">Dashboard&nbsp;&nbsp;</span>
                        </a>
                    </li>

                    <li class="nav-item" data-toggle="tooltip" data-placement="right" title="All Nodes">
                        <a class="nav-link" ui-sref="nodes({grouping: ''})" ui-sref-active="active">
                            <i class="fa fa-fw fa-sitemap"></i>
                            <span class="nav-link-text hidden-sm-down">All Nodes</span>
                        </a>
                    </li>

                    <li class="nav-item" data-toggle="tooltip" data-placement="right" title="All Nodes">
                        <a class="nav-link" ui-sref="nodes({grouping: 'groups'})" ui-sref-active="active">
                            <i class="fa fa-fw fa-th-large"></i>
                            <span class="nav-link-text hidden-sm-down">Groups</span>
                        </a>
                    </li>


                    <li class="nav-item" data-toggle="tooltip" data-placement="right" title="All Nodes">
                        <a class="nav-link" ui-sref="nodes({grouping: 'environments'})" ui-sref-active="active">
                            <i class="fa fa-fw fa-tags"></i>
                            <span class="nav-link-text hidden-sm-down">Environments</span>
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle mr-lg-2" id="alertsDropdown" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa" ng-class="{'fa-user': usertype!='Admin', 'fa-user-circle-o': usertype=='Admin'}"></i>
                            <span class="d-lg" id="username">&nbsp; {{username}} ({{usertype}})</span>
                        </a>

                        <div class="dropdown-menu">
                            <a ui-sref="users/password" class="dropdown-item changepassword">
                                <i class="fa fa-wrench"></i>&nbsp; Change Password </a>

                            <div ng-show="usertype=='Admin'">
                                <div class="dropdown-divider"></div>

                                <a ui-sref="users/add" class="dropdown-item adduser">
                                    <i class="fa fa-user-plus"></i>&nbsp; Add User </a>
                                <a ui-sref="users/delete" class="dropdown-item deluser">
                                    <i class="fa fa-users"></i>&nbsp; Users </a>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="" class="dropdown-item" ng-click="userLogout()">
                                <i class="fa fa-sign-out"></i>&nbsp; Logout</a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div class="container-fluid" id="wrapper">
        <ui-view></ui-view>
    </div>

    <script src="{{ url_for('static', filename='scripts/jquery-3.2.1.slim.min.js') }}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>

    <script src="{{ url_for('static', filename='scripts/services/cesi.js') }}"></script>

    <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/nodes/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/nodes/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/nodes/nodes.js') }}"></script>

</body>

</html>
